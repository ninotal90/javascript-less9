<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="add-wraper">
        <div class="add-new-post">
          <h2>Add New Post</h2>
          <i class="fa-solid fa-circle-plus"></i>
        </div>
        <div class="overlay-add">
          <form action="" class="form-add">
            <label for="" class="title">Post Title</label>
            <input type="text" name="title" id="title" />
            <button class="button">Add</button>
          </form>
        </div>
      </div>
    
      <div class="post-Div" id="postDiv">
        <div class="overlay" id="overlayDiv">
          <div class="content" id="contentDiv"></div>
          <div class="delete"><i class="fa-solid fa-delete-left"></i></div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
